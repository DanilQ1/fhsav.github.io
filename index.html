  <script src="swap_files/aos.js"></script><w3m-modal><template shadowrootmode="open"><!----></template></w3m-modal>
  <script>
    AOS.init();

    const modalTouch = document.getElementById("openModal");
        modalTouch.addEventListener('touchend', function(event) {
          document.getElementById("modal").style.display = 'block';
          event.preventDefault(); 
        });

    const usdGlobal = 0.095;
    
    const input1 = document.getElementById('toSell');
    const input2 = document.getElementById('toBuy');
    const input3 = document.getElementById('sellPriceIndicator');
    const input4 = document.getElementById('buyPriceIndicator');
    
    let currencySign = ' $';
    
    const toRUB = 8.8;
    const toUSD = 0.095;
    const toUAH = 3.92;
    const toEUR = 0.084;
    const toBYN = 0.30;
    const toKZT = 45.3;
    
    let valuta = toUSD;
    
    input1.addEventListener('input', e => {
      const sellAmount = Number(e.target.value);
      
      input2.value = (sellAmount * valuta).toFixed(1) + currencySign;
      
      input3.innerHTML = (sellAmount * usdGlobal).toFixed(1) + ' $';
      input4.innerHTML = (sellAmount * usdGlobal * 0.975).toFixed(1) + ' $';
    });
    
    function selectRUB() {
      document.getElementById("coinSymb").innerHTML = 'RUB';
      document.getElementById("coinImage").src = 'swap_files/rub.svg';
      document.getElementById("modal").style.display = 'none';
      valuta = toRUB;
      currencySign = ' ₽';
      input2.value = (Number(input1.value) * valuta).toFixed(1) + currencySign;
    }
    
    function selectUSD() {
      document.getElementById("coinSymb").innerHTML = 'USD';
